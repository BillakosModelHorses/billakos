<!DOCTYPE html>
<html lang="en">
<head>
  <title>Billakos Model Horses</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://i.postimg.cc/nLyg39tP/6205-B9-F2-AE7-D-4105-AE47-78-BF6-B5-B531-A.png" type="image/png">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/nLyg39tP/6205-B9-F2-AE7-D-4105-AE47-78-BF6-B5-B531-A.png">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
header {
            background-color: #2c789c;
            color: white;
            padding: 15px;
        }

    body {
      font-family: 'Oswald', sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    #content { display: none; }
    header h1 { margin-bottom: 10px; }
    nav a {
      text-decoration: none;
      color: #007bff;
      font-weight: 500;
    }
    nav a:hover { text-decoration: underline; }

    #emailsContainer {
      margin-top: 30px;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .email-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }

    .email-item:last-child {
      border-bottom: none;
    }

    .email-text {
      word-break: break-all;
    }

    button {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
      font-size: 0.9em;
    }

    .copy-btn { background-color: #28a745; }
    .edit-btn { background-color: #ffc107; color: black; }
    .delete-btn { background-color: #dc3545; }

    #copyAllBtn {
      margin-top: 15px;
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #copyAllBtn:hover { background-color: #0056b3; }

    #emailsList {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 15px;
    }
  </style>

  <script>
    function checkPassword() {
      const password = prompt("Please enter the password:");
      const correctPassword = "billakos123";
      if (password === correctPassword) {
        document.getElementById("content").style.display = "block";
      } else {
        alert("Incorrect password! Redirecting...");
        window.location.href = "https://billakosmodelhorses.com/admin.html";
      }
    }
  </script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { 
      getFirestore, collection, getDocs, updateDoc, deleteDoc, doc 
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJUJbeZ9ceRwaQOCboy79LEwbN-I7R9ro",
      authDomain: "billakosmodelhorses.firebaseapp.com",
      projectId: "billakosmodelhorses",
      storageBucket: "billakosmodelhorses.appspot.com",
      messagingSenderId: "988607299628",
      appId: "1:988607299628:web:b7c2139b095a0afba8d189",
      measurementId: "G-RWHNVMHN2P"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // === Load Emails ===
    async function loadEmails() {
      const container = document.getElementById("emailsList");
      container.innerHTML = "Loading emails...";
      try {
        const querySnapshot = await getDocs(collection(db, "emails"));
        const emails = querySnapshot.docs.map(docSnap => ({ id: docSnap.id, ...docSnap.data() }));

        if (emails.length === 0) {
          container.innerHTML = "<p>No subscriber emails found.</p>";
          return;
        }

        container.innerHTML = "";
        emails.forEach(entry => {
          const div = document.createElement("div");
          div.className = "email-item";

          const emailText = document.createElement("span");
          emailText.className = "email-text";
          emailText.textContent = entry.email;

          const btns = document.createElement("div");

          const copyBtn = document.createElement("button");
          copyBtn.textContent = "Copy";
          copyBtn.className = "copy-btn";
          copyBtn.onclick = () => {
            navigator.clipboard.writeText(entry.email);
            alert("Copied: " + entry.email);
          };

          const editBtn = document.createElement("button");
          editBtn.textContent = "Edit";
          editBtn.className = "edit-btn";
          editBtn.onclick = async () => {
            const newEmail = prompt("Edit email:", entry.email);
            if (newEmail && newEmail !== entry.email) {
              await updateDoc(doc(db, "emails", entry.id), { email: newEmail });
              alert("Email updated!");
              loadEmails();
            }
          };

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "Delete";
          deleteBtn.className = "delete-btn";
          deleteBtn.onclick = async () => {
            if (confirm("Are you sure you want to delete this email?")) {
              await deleteDoc(doc(db, "emails", entry.id));
              alert("Email deleted!");
              loadEmails();
            }
          };

          btns.append(copyBtn, editBtn, deleteBtn);
          div.append(emailText, btns);
          container.appendChild(div);
        });

        // Enable "Copy All" functionality
        const allEmails = emails.map(e => e.email).join(", ");
        const copyAllBtn = document.getElementById("copyAllBtn");
        copyAllBtn.onclick = () => {
          navigator.clipboard.writeText(allEmails);
          alert("All emails copied!");
        };

      } catch (error) {
        console.error("Error loading emails:", error);
        container.textContent = "‚ùå Failed to load emails.";
      }
    }

    document.addEventListener("DOMContentLoaded", loadEmails);
  </script>
</head>

<body onload="checkPassword()">
  <div id="content">
    <header>
      <h1>üìß Subscriber Management</h1>
      <nav><a href="https://billakosmodelhorses.com/admin.html">Back to Admin Page</a></nav>
    </header>

    <div id="emailsContainer">
      <h2>Subscriber Emails</h2>
      <button id="copyAllBtn">Copy All Emails</button>
      <div id="emailsList">Loading...</div>
    </div>
  </div>
</body>
</html>
