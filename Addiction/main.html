<!DOCTYPE html>
<html>
<head>
  <title>Recovery Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Recovery Tracker</h1>

<div class="counter">
  <h2>Time Clean</h2>
  <div id="timer">
    0d 0h 0m 0s
  </div>

  <button onclick="resetTimer()">I Relapsed</button>
</div>

<div class="streaks">
  <h2>Streak Stats</h2>
  <p>Current Streak: <span id="currentStreak">0</span></p>
  <p>Longest Streak: <span id="longestStreak">0</span></p>
</div>

<div class="calendar">
  <h2>Calendar Notes</h2>
  <input type="date" id="dateInput">
  <textarea id="noteInput"></textarea>
  <button onclick="saveNote()">Save Note</button>
</div>

<script type="module" src="app.js"></script>

</body>
</html>
